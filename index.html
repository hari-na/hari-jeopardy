<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hari Jeopardy: Jackbox Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    .font-game {
      font-family: 'Bungee', cursive;
    }

    /* Custom animations for a Jackbox feel */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .neon-border {
      box-shadow: 0 0 10px #3b82f6, 0 0 20px #2563eb;
    }

    .neon-text {
      text-shadow: 0 0 10px #3b82f6, 0 0 20px #2563eb;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0) rotate(0deg);
      }

      20% {
        transform: translateX(-5px) rotate(-2deg);
      }

      40% {
        transform: translateX(5px) rotate(2deg);
      }

      60% {
        transform: translateX(-5px) rotate(-2deg);
      }

      80% {
        transform: translateX(5px) rotate(2deg);
      }
    }

    .animate-shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes lock-pop-in {
      0% {
        transform: scale(0.5) rotate(-20deg);
        opacity: 0;
      }

      70% {
        transform: scale(1.2) rotate(10deg);
        opacity: 1;
      }

      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes lock-unlock {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
        filter: blur(10px);
      }
    }

    .animate-lock-in {
      animation: lock-pop-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .animate-lock-out {
      animation: lock-unlock 0.4s ease-in forwards;
    }

    @keyframes chain-slide-in-left {
      0% {
        transform: translateX(-100%) rotate(-10deg);
        opacity: 0;
      }

      100% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes chain-slide-in-right {
      0% {
        transform: translateX(100%) rotate(10deg);
        opacity: 0;
      }

      100% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes chain-drop {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-chain-left {
      animation: chain-slide-in-left 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    .animate-chain-right {
      animation: chain-slide-in-right 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    .animate-chain-drop {
      animation: chain-drop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes chain-slide-out-left {
      0% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateX(-100%) rotate(-10deg);
        opacity: 0;
      }
    }

    @keyframes chain-slide-out-right {
      0% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateX(100%) rotate(10deg);
        opacity: 0;
      }
    }

    @keyframes chain-lift {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-50px) scale(1.2);
        opacity: 0;
      }
    }

    .animate-chain-out-left {
      animation: chain-slide-out-left 0.4s ease-in forwards;
    }

    .animate-chain-out-right {
      animation: chain-slide-out-right 0.4s ease-in forwards;
    }

    .animate-chain-lift {
      animation: chain-lift 0.4s cubic-bezier(0.4, 0, 1, 1) forwards;
    }

    .chain-link {
      fill: #475569;
      stroke: #1e293b;
      stroke-width: 2;
    }

    @keyframes impact-zoom {
      0% {
        transform: scale(3);
        opacity: 0;
        filter: blur(20px);
      }

      70% {
        transform: scale(0.9);
        opacity: 1;
        filter: blur(0px);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes flare-sweep {
      0% {
        left: -100%;
      }

      100% {
        left: 200%;
      }
    }

    @keyframes name-vibrate {

      0%,
      100% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(-2px, 2px);
      }

      50% {
        transform: translate(2px, -2px);
      }

      75% {
        transform: translate(-1px, -1px);
      }
    }

    .animate-impact {
      animation: impact-zoom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .animate-vibrate {
      animation: name-vibrate 0.1s infinite;
    }

    .flare-container {
      position: relative;
      overflow: hidden;
    }

    .flare-overlay {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: skewX(-20deg);
      animation: flare-sweep 0.8s ease-in-out infinite;
    }
  </style>
